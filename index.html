<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<h1>To Do List</h1>
	<p id="first">Get it done today</p>	
	<div class="containerDiv">
		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter">Enter</button>
	</div>
	<ul class="containerUl">
		<li><span>Walk Dog</span><button>Delete</button></li>
		<li><span>Grocery Store</span><button>Delete</button></li>
		<li><span>Call Mom</span><button>Delete</button></li>
		<li><span>Finish Project</span><button>Delete</button></li>
		<li><span>Put Air In Car Tires</span><button>Delete</button></li>
		<li><span>Pick Kids Up From School</span><button>Delete</button></li>
	</ul>	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
